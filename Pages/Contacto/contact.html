<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./contact-style.css">
    <title>Paintings</title>
</head>
<body>
	<section class="contact">
		<div class="max-width" data-aos="fade-down" data-aos-duration="2000">
			<h2 class="title">Contact me</h2>
			<div class="contact-content">
				<div class="column left">
					<div class="text">Do not hesitate to contact me</div>
					<div class="icons">
						<div class="row">
							<i class='bx bxs-user'></i>
							<div class="info">
								<div class="head">Name</div>
								<div class="sub-title">Avani Kulkarni</div>
							</div>
						</div>

						<div class="row">
							<i class='bx bxs-map' ></i>
							<div class="info">
								<div class="head">Address</div>
								<div class="sub-title">Nanded</div>
							</div>
						</div>

						<div class="row">
							<i class='bx bxs-envelope' ></i>
							<div class="info">
								<div class="head">Email</div>
								<div class="sub-title email"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="column right">
					<div class="text">Message me</div>
					<form action="#">
						<div class="fields">
							<div class="field name">
								<input type="text" placeholder="Number" required>
							</div>

							<div class="field email">
								<input type="email" placeholder="Email" required>
							</div>
						</div>

						<div class="field">
							<input type="text" placeholder="Object" required>
						</div>

						<div class="fields textarea">
							<textarea cols="30" rows="10" placeholder="Describe" required></textarea>
						</div>

						<div class="button">
							<button type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!--Menu-->
	<div class="menu-bar">
		<a href="../../index.html" class="menu-social home">
			<i class='bx bx-home'></i>
		</a>
		<a href="../About/about.html" class="menu-social paint">
			<i class='bx bxs-user'></i>
		</a>
		<a href="../About/about.html" class="menu-social paint">
			<i class='bx bxs-paint'></i>
		</a>
	</div>

<footer>Developed by
	<a href="" target="_blank" class="social-media-icon">
		Avani Kulkarni
	</a>
</footer>
		
	<!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
	<script src="./contacto-app.js"></script>
</body>
</html>
